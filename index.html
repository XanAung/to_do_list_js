<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Work to-dos</h1>
			</div>
		</div>
		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text into the input field to add items to your list</p>
				<p id="second">Click the item to mark it as complete</p>
				<p id="third">Click "X" to remove the item from your list</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<input type="text" maxlength="30" placeholder="New item...">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>
		<div class="row">
			<div class="listItem col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
